<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Manager - UX Improved</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar: Lista de Componentes -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Componentes</h2>
                <span class="badge" id="activeCount">0 ativos</span>
            </div>

            <div class="components-list" id="componentsList">
                <!-- Component Card Template -->
                <div class="component-card" data-component="destaque">
                    <div class="card-header">
                        <div class="card-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                            </svg>
                        </div>
                        <div class="card-info">
                            <h3>Destaque</h3>
                            <p class="card-status">Inativo</p>
                        </div>
                        <button class="btn-toggle" data-active="false">
                            <span class="toggle-text">Ativar</span>
                        </button>
                    </div>
                    
                    <div class="card-body">
                        <div class="config-group">
                            <label>Modelo</label>
                            <select class="select-model">
                                <option value="m1">Modelo 1</option>
                                <option value="m2">Modelo 2</option>
                                <option value="m3">Modelo 3</option>
                            </select>
                        </div>
                        
                        <div class="config-group">
                            <label>Versão</label>
                            <select class="select-version">
                                <option value="v1">Versão 1</option>
                                <option value="v2">Versão 2</option>
                            </select>
                        </div>
                        
                        <button class="btn-edit">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                            Editar Código
                        </button>
                    </div>
                </div>

                <div class="component-card" data-component="carrossel">
                    <div class="card-header">
                        <div class="card-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                                <line x1="8" y1="21" x2="16" y2="21"></line>
                                <line x1="12" y1="17" x2="12" y2="21"></line>
                            </svg>
                        </div>
                        <div class="card-info">
                            <h3>Carrossel</h3>
                            <p class="card-status">Inativo</p>
                        </div>
                        <button class="btn-toggle" data-active="false">
                            <span class="toggle-text">Ativar</span>
                        </button>
                    </div>
                    
                    <div class="card-body">
                        <div class="config-group">
                            <label>Modelo</label>
                            <select class="select-model">
                                <option value="m1">Modelo 1</option>
                                <option value="m2">Modelo 2</option>
                            </select>
                        </div>
                        
                        <div class="config-group">
                            <label>Versão</label>
                            <select class="select-version">
                                <option value="v1">Versão 1</option>
                                <option value="v2">Versão 2</option>
                            </select>
                        </div>
                        
                        <button class="btn-edit">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                            Editar Código
                        </button>
                    </div>
                </div>

                <div class="component-card" data-component="grid">
                    <div class="card-header">
                        <div class="card-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                            </svg>
                        </div>
                        <div class="card-info">
                            <h3>Grid</h3>
                            <p class="card-status">Inativo</p>
                        </div>
                        <button class="btn-toggle" data-active="false">
                            <span class="toggle-text">Ativar</span>
                        </button>
                    </div>
                    
                    <div class="card-body">
                        <div class="config-group">
                            <label>Modelo</label>
                            <select class="select-model">
                                <option value="m1">Modelo 1</option>
                                <option value="m2">Modelo 2</option>
                            </select>
                        </div>
                        
                        <div class="config-group">
                            <label>Versão</label>
                            <select class="select-version">
                                <option value="v1">Versão 1</option>
                                <option value="v2">Versão 2</option>
                            </select>
                        </div>
                        
                        <button class="btn-edit">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                            Editar Código
                        </button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main: Preview Area -->
        <main class="preview-area">
            <div class="preview-header">
                <h2>Preview</h2>
                <div class="preview-controls">
                    <div class="theme-toggle">
                        <button class="btn-theme active" data-theme="light">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="5"></circle>
                                <line x1="12" y1="1" x2="12" y2="3"></line>
                                <line x1="12" y1="21" x2="12" y2="23"></line>
                                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                                <line x1="1" y1="12" x2="3" y2="12"></line>
                                <line x1="21" y1="12" x2="23" y2="12"></line>
                                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                            </svg>
                            Light
                        </button>
                        <button class="btn-theme" data-theme="dark">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                            </svg>
                            Dark
                        </button>
                    </div>
                </div>
            </div>

            <div class="preview-content" id="previewContent">
                <div class="preview-empty">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                    </svg>
                    <h3>Nenhum componente ativo</h3>
                    <p>Ative um componente na barra lateral para visualizar</p>
                </div>

                <div class="preview-loading hidden">
                    <div class="spinner"></div>
                    <p>Carregando componente...</p>
                </div>

                <div class="preview-iframe-container hidden" id="previewContainer" data-theme="light">
                    <!-- Shadow DOM será inserido aqui -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal: Editor de Código -->
    <div class="modal-overlay hidden" id="codeEditorModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editor de Código</h2>
                <button class="btn-close" id="btnCloseModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="modal-body">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="html">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                            <polyline points="2 17 12 22 22 17"></polyline>
                            <polyline points="2 12 12 17 22 12"></polyline>
                        </svg>
                        HTML
                    </button>
                    <button class="tab-btn" data-tab="css">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                        CSS
                    </button>
                    <button class="tab-btn" data-tab="js">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="16 18 22 12 16 6"></polyline>
                            <polyline points="8 6 2 12 8 18"></polyline>
                        </svg>
                        JavaScript
                    </button>
                </div>

                <div class="tab-content">
                    <div class="tab-panel active" data-panel="html">
                        <textarea id="htmlEditor" placeholder="<!-- HTML do componente -->"></textarea>
                    </div>
                    <div class="tab-panel" data-panel="css">
                        <textarea id="cssEditor" placeholder="/* CSS do componente */"></textarea>
                    </div>
                    <div class="tab-panel" data-panel="js">
                        <textarea id="jsEditor" placeholder="// JavaScript do componente"></textarea>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" id="btnCancelEdit">Cancelar</button>
                <button class="btn btn-primary" id="btnSaveCode">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    Salvar e Aplicar
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
