  <section class="card">
          <h2>4. Componentes do Projeto</h2>
          <p class="hint">Configure seus componentes aqui.</p>

          <div class="main-layout">
            <div class="left-panel">
            <div class="components-section" id="components-section">
            <!-- Componente 1 -->
             <div class="component-box" active-view="false" id="comp-box-1" data-comp="destaque">
            <!-- CABEÇALHO (Sempre Visível) -->
            <div class="box-header">
              <div class="header-info ">
                <!-- Ícone e Nome -->
                <div class="icon-wrapper">
                
                </div>
                <h3>Destaque</h3>
              </div>

              <div class="header-actions">

              <!-- SWITCH (O Gatilho) -->
              <label class="toggle-switch">
                <input type="checkbox" class="component-toggle" id="toggle-comp-1" />
                <span class="slider round"></span>
              </label>
              </div>
            </div>

            <!-- CORPO (Opções - Escondido inicialmente) -->
            <div class="box-body">
              <div class="options-grid">
                <!-- Opção 1: Modelo -->
                <div class="option-group">
                  <label>Modelo</label>
                  <select class="model">
                    <option>m1</option>
                    <option>m2</option>
                  </select>
                </div>

                <!-- Opção 2: Versão -->
                <div class="option-group">
                  <label>Versão</label>
                  <select class="version">
                    <option>v1</option>
                    <option>v2</option>
                  </select>
                </div>
              </div>

              <!-- Opção 3: Customização -->
              <div class="custom-actions">
                <button custom-to="destaque" class="btn-primary btn-customization" type="button">Customizar Código</button>
              </div>
            </div>
          </div>
            <!-- Fim Componente 1 -->

          </div>
          </div>
          
          <div class="right-panel">
            <div class="preview"  active-context >
                <div class="prev-header">
                     <div class="eye-icon" title="Visualizar">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </div>
                    
                    <span>Modo de Visualização</span> <button id="light-mode-btn" class="active" type="button">Light</button> <button id="dark-mode-btn" type="button">Dark</button>

                </div>
                <div class="prev-body">
                    <div id="preview-shadow-host">

                    </div>

                </div>
            </div>
            <div class="code-edit">
                <div class="edit-header">
                    <span>Modo de Edição</span>
                    <div class="save">
                        <button type="button" class="save-and-apply">Salvar e Aplicar</button>
                    </div>
                </div>
                <div class="edit-tabs">
                    <!-- Aqui vão as 3 tabs (HTML, CSS E JS) -->
                    <button class="tab-button active" type="button" data-lang="html">HTML</button>
                    <button class="tab-button" type="button" data-lang="css">CSS</button>
                    <button class="tab-button" type="button" data-lang="js">JS</button>
                </div>
                <div class="edit-body">
                    <!-- Aqui vai o editor de código -->
                    <textarea id="code-textarea"></textarea>
                </div>  
            </div>
          </div>
          </div>
         
          
        </section>
